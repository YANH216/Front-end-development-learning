<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="btn-get">GET</button>
  <button id="btn-post">POST</button>
  <button id="btn-jsonp">JSONP</button>

  <script>
    $(() => {
      // 测试GET接口
      $('#btn-get').on('click', () => {
        $.ajax({
          type: 'GET',
          url: 'http://127.0.0.1/api/get',
          data: { name: 'zs', age: '20' },
          success: (res) => {
            console.log(res);
          }
        })
      })
      // 测试POST接口
      $('#btn-post').on('click', () => {
        $.ajax({
          type: 'POST',
          url: 'http://127.0.0.1/api/post',
          data: { name: 'ls', age: '25' },
          success: (res) => {
            console.log(res);
          }
        })
      })
      // 测试jsonp接口
      $('#btn-jsonp').on('click', () => {
        $.ajax({
          type: 'GET',
          url: 'http://127.0.0.1/api/jsonp',
          dataType: 'jsonp',
          success: (res) => {
            console.log(res)
          }
        })
      })
    })
  </script>
</body>
</html>
